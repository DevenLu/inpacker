<div class="container">
    <div class="col-md-8 offset-md-2 content">
        <div class="centered large-font passive-font">
            <i ng-class="vm.iconClass" aria-hidden="true"></i>
        </div>
        <div>
            <div class="lighter-bg regular-font primary-content-block">
                <div class="col-md-5 user-pic">
                    <img class="col-md-12 img-circle" src="" ng-src="{{ vm.user.profilePic }}">
                </div>
                <div class="col-md-7">
                    <p class="red-font" ng-show="vm.user.isPrivate">
                        This user is private
                    </p>
                    <p class="middle-font">
                        <a href="{{ vm.user.instagramPageLink }}" target="_blank">
                            {{ vm.shortenedUsername() }}
                        </a>
                        <span class="fa-stack verified-stack" ng-show="vm.user.isVerified">
                            <i class="fa fa-certificate fa-stack-2x" aria-hidden="true"></i>
                            <i class="fa fa-check fa-stack-1x" aria-hidden="true"></i>
                        </span>
                        <span class="regular-font">
                            <b>{{ vm.user.count }}</b> posts
                        </span>
                    </p>
                    <p>
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                        {{ vm.user.fullName }}
                    </p>
                    <div class="regular-font" ng-hide="vm.user.isPrivate">
                        <p class="passive-font">Include:</p>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="vm.settings.includeImages">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">images</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" ng-model="vm.settings.includeVideos">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">videos</span>
                        </label>
                        <p class="passive-font">File names:</p>
                        <label class="custom-control custom-radio">
                            <input id="radio1" id="radio" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="index">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">1,2,3..</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="radio2" id="radio" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="id">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">id</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="radio3" id="radio" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="date">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">date</span>
                        </label>
                        <p class="small-font passive-font">
                            {{ vm.preview() }}
                        </p>
                    </div>
                    <div class="btn-group" role="group" aria-label="Choose next action">
                        <button type="button" class="btn btn-secondary" ng-click="vm.searchAnotherUser()">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Search another user
                        </button>
                        <button type="button" class="btn btn-secondary" ng-click="vm.createPackClick()"
                                ng-hide="vm.user.isPrivate"
                                ng-disabled="!vm.settings.includeImages && !vm.settings.includeVideos">
                            Go <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
