<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Inpacker</title>
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>

    <script src="inpacker.module.js"></script>
    <script src="inpacker.constants.js"></script>

    <script src="services/instagram.service.js"></script>
    <script src="services/location.service.js"></script>
    <script src="services/icon.service.js"></script>

    <script src="components/main_icon/main_icon.component.js"></script>

    <script src="inpacker.config.js"></script>

    <script src="search/instagram_search.controller.js"></script>
    <script src="pack_conf/pack_conf.controller.js"></script>
    <script src="pack_status/pack_status.controller.js"></script>

</head>
<body ng-app="inpacker" ng-cloak>

<div class="header dark-bg middle-font">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 header-content centered header-title">
                <a href="/"><span id="in">in</span><span id="packer">packer</span></a>
            </div>
            <div class="col-md-4 regular-font header-content header-links">
                <ul>
                    <li title="Create issue">
                        <a href="https://github.com/dreyman/inpacker/issues" target="_blank">
                            <i class="fa fa-github"></i> issues
                        </a>
                    </li>
                    <li title="About Inpacker">
                        <a href="/#/about">
                            <i class="fa fa-info-circle"></i> about
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-view></div>

</body>
</html>
