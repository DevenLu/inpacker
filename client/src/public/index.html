<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="/">
    <title>Inpacker</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body ng-app="inpacker">

<div class="header dark-bg middle-font">
    <div class="container">
        <div class="row">
            <div class="col regular-font header-content header-links" style="text-align: left;">
                <ul>
                    <li title="Instagram">
                        <a href="/ig">
                            <i class="fa fa-instagram"></i> Instagram
                        </a>
                    </li>
                    <li title="500px">
                        <a href="/px">
                            <i class="fa fa-500px"></i> 500px
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col header-content centered header-title">
                <a href="/"><span id="in">in</span><span id="packer">packer</span></a>
            </div>
            <div class="col regular-font header-content header-links" style="text-align: right;">
                <ul>
                    <li title="Create issue">
                        <a href="https://github.com/dreyman/inpacker/issues" target="_blank">
                            <i class="fa fa-github"></i> issues
                        </a>
                    </li>
                    <li title="About Inpacker">
                        <a href="/about">
                            <i class="fa fa-info-circle"></i> about
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-view></div>

</body>
</html>
