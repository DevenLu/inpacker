<div class="container">
    <div class="col-md-8 ml-auto mr-auto content" ng-if="vm.user">
        <pack-conf-icon ng-if="!vm.user.isPrivate"></pack-conf-icon>
        <private-user-icon ng-if="vm.user.isPrivate"></private-user-icon>
        <div class="row lighter-bg regular-font primary-content-block">
            <div class="col">
                <img class="col rounded-circle" src="" ng-src="{{ vm.user.profilePic }}">
            </div>
            <div class="col">
                <p class="red-font" ng-show="vm.user.isPrivate">
                    This user is private
                </p>
                <p class="middle-font">
                    <a href="{{ vm.user.instagramPageLink }}" target="_blank">
                        {{ vm.shortenedUsername() }}
                    </a>
                    <span class="fa-stack verified-stack" ng-show="vm.user.isVerified">
                        <i class="fa fa-certificate fa-stack-2x" aria-hidden="true"></i>
                        <i class="fa fa-check fa-stack-1x" aria-hidden="true"></i>
                    </span>
                    <span class="regular-font">
                        <b>{{ vm.user.count }}</b> posts
                    </span>
                </p>
                <p>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    {{ vm.user.fullName }}
                </p>
                <div class="regular-font" ng-if="!vm.user.isPrivate">
                    <p class="passive-font">Include:</p>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" ng-model="vm.settings.includeImages">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">images</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" ng-model="vm.settings.includeVideos">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">videos</span>
                    </label>
                    <p class="passive-font">
                        File names: <br />
                        <span class="tiny-font passive-font" ng-bind="vm.preview()"></span>
                    </p>
                    <div class="row ml-auto mr-auto">
                        <label class="col custom-control custom-radio">
                            <input id="radio1" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="timestamp">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">timestamp</span>
                        </label>
                        <label class="col custom-control custom-radio">
                            <input id="radio2" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="id">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">instagram id</span>
                        </label>
                        <label class="col custom-control custom-radio">
                            <input id="radio3" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="index">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">1,2,3..</span>
                        </label>
                        <label class="col custom-control custom-radio">
                            <input id="radio4" type="radio" class="custom-control-input"
                                   ng-model="vm.settings.fileNamePattern" value="utctime">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">UTC time</span>
                        </label>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Choose next action">
                    <button type="button" class="btn" ng-click="vm.searchAnotherUser()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Search another user
                    </button>
                    <button type="button"
                            class="btn btn-primary"
                            ng-click="vm.createPackClick()"
                            ng-hide="vm.user.isPrivate"
                            ng-disabled="!vm.possibleToCreatePack()">
                        Go
                        <i ng-class="vm.processing ? 'fa fa-spinner fa-spin fa-fw' : 'fa fa-arrow-right'" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
